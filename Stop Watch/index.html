<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Stop Watch Timer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>
    <header>
        <h1 class="heading">Stop Watch Timer</h1>

    </header>
    <div class="container">
        <div class="hours-unit">
            <span id="hr">00</span>
            <div class="hours">
                <span style="font-size: 40px;">Hours</span>
            </div>
        </div>
        <div class="dots">
            <span>:</span>
        </div>
        <div class="mintues-unit">
            <span id="min">00</span>
            <div class="minutes">
                <span style="font-size: 40px;">Minutes</span>
            </div>
        </div>
        <div class="dots">
            <span>:</span>
        </div>
        <div class="seconds-unit">
            <span id="sec">00</span>
            <div class="seconds">
                <span style="font-size: 40px;">Seconds</span>
            </div>
        </div>
        <div class="dots">
            <span>:</span>
        </div>
        <div class="mileseconds-unit">
            <span id="milesec">00</span>
            <div class="mileseconds">
                <span style="font-size: 40px;">Mile Seconds</span>
            </div>
        </div>


    </div>
    <div class="counter-tools">
        <div class="buttons">
            <button class="button" id="Start">Start</button>
            <button class="button" id="Stop">Stop</button>
            <button class="button" id="Lap">Lap</button>
            <button class="button" id="Reset">Reset</button>
        </div>

        <ul id="laps"></ul>


    </div>












    <script src='main.js'></script>
</body>

</html>
